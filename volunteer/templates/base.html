<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{%  block title %}{% endblock %} - Love All Pantry</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container" style="max-width=540px">
    <a class="navbar-brand" href="#">Love All Pantry</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
      {% if g.user %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('auth.logout') }}">Log Out</a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.index')}}">login</a>
        </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>
<section class="content">
<div class="container bg-light pt-2 pb-5" style="max-width: 540px;">
    <header class="text-center">
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    {% endfor %}
{% block content %}
{% endblock %}
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
